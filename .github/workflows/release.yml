name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create skill zip
        run: |
          cd plugins/dotnet-nuget-proxy/skills/nuget-proxy-troubleshooting
          zip -r "../../../../nuget-proxy-troubleshooting-${{ steps.version.outputs.VERSION }}.zip" \
            SKILL.md \
            files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ steps.version.outputs.VERSION }}"
          generate_release_notes: true
          files: "nuget-proxy-troubleshooting-${{ steps.version.outputs.VERSION }}.zip"
